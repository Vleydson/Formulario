<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Personalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <h2>Formulário de Registro</h2>

        <center>
            <label for="formFile" class="foto"><b>Envie Sua Foto</b></label>
            <br><br><br>
            <input class="foto_dois" type="file" id="formFile">
        </center>
        <br>
        <br>
        <form>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <span class="form-span">                    
                    DEVE TER DE 8 A 20 CARACTERES.
                  </span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirme sua Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>

</body>
</html>
